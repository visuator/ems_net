version: '3.4'

name: ems_stack
networks:
  db:
  app:
  acc:
volumes:
  db:
  nginx:
services:
  ems:
    container_name: ems
    image: ${DOCKER_REGISTRY-}ems
    build:
      context: .
      dockerfile: Ems/Dockerfile
    networks:
      - db
      - app
      - acc
  postgres:
    container_name: postgres
    image: postgres:16
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    networks:
      - db
  nginx:
    container_name: nginx
    image: nginx:1.25
    restart: always
    volumes:
      - nginx:/etc/nginx/templates
    networks:
      - app
      - acc
    environment:
      - NGINX_HOST=ems
      - NGINX_PORT=80
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:23.0.3
    restart: always
    command: ["start-dev"]
    ports:
      - 8080:8080
    networks:
      - app
      - acc
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWROD=admin
    
